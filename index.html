<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Display Count with Sound</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 6rem;
      font-weight: bold;
      text-align: center;
      flex-direction: column;
    }
    #startButton {
      font-size: 2rem;
      padding: 1rem 2rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="screen1">
    <div>Press the button to start</div>
    <button id="startButton">Start Display</button>
  </div>

  <div id="screen2" style="display: none;">
    <div id="countDisplay">Loading...</div>
  </div>

  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = 'https://pozavkslwdhkqqhlrqdu.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvemF2a3Nsd2Roa3FxaGxycWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyNDUxNDksImV4cCI6MjA2MjgyMTE0OX0.qp-JPTrspGgV34tGtNja09YyCzdCD0WYdIdvb0xxDrY';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const ding = document.getElementById("ding");
    const countDisplay = document.getElementById("countDisplay");
    const startButton = document.getElementById("startButton");

    let lastTimestamp = null;

    async function fetchLatestCount() {
      const { data, error } = await supabase
        .from("table1")
        .select("count, created_at")
        .order("created_at", { ascending: false })
        .limit(1);

      if (error) {
        console.error("Fetch error:", error);
        return;
      }

      if (data.length > 0) {
        const { count, created_at } = data[0];
        if (created_at !== lastTimestamp) {
          lastTimestamp = created_at;
          countDisplay.textContent = count;
          ding.play().catch((err) => console.warn("Sound blocked:", err));
        }
      }
    }

    function startApp() {
      document.getElementById("screen1").style.display = "none";
      document.getElementById("screen2").style.display = "flex";

      // Initial fetch
      fetchLatestCount();

      // Polling every 3 seconds
      setInterval(fetchLatestCount, 3000);
    }

   function triggerStart() {
  ding.play().then(() => {
    ding.pause();
    ding.currentTime = 0;
    startApp();
  }).catch(err => {
    console.warn("Autoplay blocked:", err);
  });
}

// Button click or external trigger will call this
startButton.addEventListener("click", triggerStart);

// Also allow triggering via postMessage from Yodeck
window.addEventListener("message", (event) => {
  if (event.data === "START_DISPLAY") {
    triggerStart();
  }
});
