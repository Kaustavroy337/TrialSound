<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Count Display</title>
  <style>
    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    #countDisplay {
      color: red;
      font-weight: bold;
      font-size: 10vw;
      text-align: center;
      width: 100%;
    }
    #clickToEnable {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.9);
      font-size: 2em;
      color: #444;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="clickToEnable">Click anywhere to enable sound</div>
  <div id="countDisplay">Loading...</div>
  <audio id="dingSound" src="ding.mp3" preload="auto"></audio>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://pozavkslwdhkqqhlrqdu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvemF2a3Nsd2Roa3FxaGxycWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyNDUxNDksImV4cCI6MjA2MjgyMTE0OX0.qp-JPTrspGgV34tGtNja09YyCzdCD0WYdIdvb0xxDrY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const countDisplay = document.getElementById('countDisplay');
    const dingSound = document.getElementById('dingSound');
    const clickToEnable = document.getElementById('clickToEnable');

    let lastCount = null;
    let soundEnabled = false;

    clickToEnable.addEventListener('click', () => {
      dingSound.play().then(() => {
        dingSound.pause();
        dingSound.currentTime = 0;
        soundEnabled = true;
        clickToEnable.style.display = 'none';
      }).catch((e) => {
        alert("Your browser blocked sound. Please try clicking again.");
      });
    });

    async function fetchLatestCount() {
      const { data, error } = await supabase
        .from('table1')
        .select('count')
        .order('created_at', { ascending: false })
        .limit(1);

      if (error) {
        console.error('Error fetching data:', error.message);
        countDisplay.textContent = 'Error loading data';
        return;
      }

      if (data.length > 0) {
        const newCount = data[0].count;
        countDisplay.textContent = newCount;

        if (lastCount !== null && newCount !== lastCount && soundEnabled) {
          dingSound.play().catch((e) => console.warn("Sound failed:", e));
        }

        lastCount = newCount;
      } else {
        countDisplay.textContent = 'No Data';
      }
    }

    fetchLatestCount();
    setInterval(fetchLatestCount, 3000);
  </script>
</body>
</html>
